<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <!--Text-Based Inputs-->
        <div>   
            username
            <input type ="text" placeholder="enter username" /><br><br>
            password
            <input type ="password"/><br>v
            search
            <input type ="search"/> <br><br>
            tel
            <input type ="tel"/> <br><br>
            email
            <input type ="email"/> <br><br>
            url
            <input type="url" placeholder="enter url"/> <br>
            number 
            <input type ="number"/><br><br>
        </div>

         <!--Date & Time Inputs-->
        <div>
            Month
            <input type ="month"/> <br><br>
            date
            <input type ="date"/> <br><br>
            week 
            <input type ="week"/> <br><br>
            time
            <input type ="time"/> <br><br>
            datetime-local
            <input type ="datetime-local"/> <br><br>
        </div>
        
        <!-- Choice-Based Inputs -->
         <div>
            radio
            <input type ="radio" /> <br><br>
            checkbox
            <input type ="checkbox" /> <br><br>
            select 
            <input type ="select (Dropdown) " /> <br><br>
         </div>

         <!-- File & Media Inputs -->
          <div>
            File
            <input type ="file" /> <br><br>
            image
            <input type ="image" /> <br> <br>
            color 
            <input type ="color" /> <br> <br>
          </div>

          <!-- Button & Hidden Inputs -->
           <div>
            button
            <input type="button" /> <br><br>
            submit
            <input type ="submit" /> <br><br>
            reset
            <input type ="reset" /> <br><br>
            hidden    <!-- store hidden data (not visible to users) -->
            <input type ="hidden" /> <br> <br>
            range
            <input type="range"/> <br>
           </div>
    </form>
</body>
</html>
